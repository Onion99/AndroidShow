plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'com.onion.versionplugin'
}
apply from: "$rootDir/dependencies_manager.gradle"
import com.onion.versionplugin.Version
android {
    compileSdkVersion Version.compileSdkVersion

    defaultConfig {
        minSdkVersion Version.minSdkVersion
        targetSdkVersion Version.targetSdkVersion
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    compileOnly(deps.androidx.material)
    compileOnly(deps.androidx.viewbinding)
}
apply from: "$rootDir/exclude_other_version.gradle"